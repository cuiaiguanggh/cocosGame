<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    var   gettype=Object.prototype.toString

    var    utility={

      isObj:function(o){

        return    gettype.call(o)=="[object Object]";

      },

      isArray:function(o){

        return    gettype.call(o)=="[object Array]";

      },

      isNULL:function(o){

        return    gettype.call(o)=="[object Null]";

      }
    }

  </script>
</head>
